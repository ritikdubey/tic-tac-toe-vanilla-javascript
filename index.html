<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="main-heading">Tic Tac Toe</h1>
    <h1 id="currentTurnHeading">Current Turn: <span id="currentTurn"> Red </span> </h1>
    <div class="master-div">
        <div class="outer-div">
            <div class="inner-div" id="1" onclick="move(event)"></div>
            <div class="inner-div" id="4" onclick="move(event)"></div>
            <div class="inner-div" id="7" onclick="move(event)"></div>        
        </div>
        <div class="outer-div">
            <div class="inner-div" id="2" onclick="move(event)"></div>
            <div class="inner-div" id="5" onclick="move(event)"></div>
            <div class="inner-div" id="8" onclick="move(event)"></div>        
        </div>
        <div class="outer-div">
            <div class="inner-div" id="3" onclick="move(event)"></div>
            <div class="inner-div" id="6" onclick="move(event)"></div>
            <div class="inner-div" id="9" onclick="move(event)"></div>    
        </div>
    </div>
    <h1 id="result"></h1>
    <button id="newGameBtn" onclick="location.reload()">Play Again</button>
    <script src="index.js"></script>
</body>
</html>
